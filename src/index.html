<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>AudioMaster Model</title>
</head>
<body>

<div class="container-fluid">

    <!-- ---------- HEADER ---------- !-->
    <header class="header ">

        <div class="header__top-line bg-grey">
            <div class="container">
                <div class="row text-center">

                    <div class="col-3 delivery">
                    <p>Доставка</p>
                    <p>Оплата</p>
                    </div>
                    <div class="col-4">
                        <p>Контакты</p>
                        <p>Новости</p>
                        <p>Установка</p>
                    </div>
                    <div class="col-3 contacts">
                        <p><img src="img/header/wa.png" alt="WHATSAPP">WhatsApp</p>
                        <p><img src="img/header/tel.png" alt="TELEPHONE">+7(939) 399-99-98</p>
                    </div>
                    <div class="col-2">
                        <button class="callback common-yellow-button ">Обратный звонок</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="header__navbar navbar bg-black">
            <div class="container">
                <div class="row text-center">

                    <div class="col header__navbar-logo">
                        <img src="img/header/logo.png" alt="AudioMaster">
                    </div>
                    <div class="col header__navbar-catalogue">
                        <button class="catalogue-button common-yellow-button"><img src="img/header/catalogue.png" alt="">Каталог</button>
                        <button class="catalogue-button-hidden common-yellow-button"><img src="img/header/catalogue.png" alt=""></button>
                    </div>
                    <div class="col-2 header__navbar-search-form">
                        <label>
                            <input type="text">
                            <button class="input-search-button"><img src="img/header/search.png" alt=""></button>
                        </label>
                    </div>
                    <div class="col header__navbar-menu">
                        <div class="navbar-menu__item">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__bot-line bg-grey"></div>

    </header>


    <!-- ---------- AD-SECTION ---------- !-->
    <section class="ad"></section>


    <!-- ---------- CATALOGUE-SECTION ---------- !-->
    <section class="catalogue"></section>


    <!-- ---------- BENEFITS-SECTION ---------- !-->
    <section class="benefits"></section>


    <!-- ---------- OFFER-SECTION ---------- !-->
    <section class="offer"></section>


    <!-- ---------- MANUFACTURER-SECTION ---------- !-->
    <section class="manufacturer"></section>


    <!-- ---------- FEATURES-SECTION ---------- !-->
    <section class="features"></section>


    <!-- ---------- FOOTER ---------- !-->
    <footer class="footer">
        <div class="footer__top-line bg-dark"></div>
        <div class="footer__bot-line bg-grey"></div>
    </footer>


</div>

</body>
</html>
