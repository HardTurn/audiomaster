<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>AudioMaster Model</title>
</head>
<body>

<div class="container-fluid">

    <!-- ---------- HEADER ---------- !-->
    <header class="header ">

        <!-- ---------- HEADER-TOP-LINE !-->
        <div class="header__top-line bg-grey">
            <div class="container">
                <div class="row text-center">

                    <div class="text-menu col-xl-6 col-lg-10 col-md-12">
                    <p>Доставка</p>
                    <p>Оплата</p>
                        <p>Контакты</p>
                        <p>Новости</p>
                        <p>Установка</p>
                    </div>
                    <div class="col-4 contacts">
                        <p><img src="img/header/wa.png" alt="WHATSAPP">WhatsApp</p>
                        <p><img src="img/header/tel.png" alt="TELEPHONE">+7 (939) 399-99-98</p>
                    </div>
                    <div class="col-2 callback-button">
                        <button class="callback common-yellow-button ">Обратный звонок</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- ---------- HEADER-NAVBAR !-->
        <div class="header__navbar bg-black">
            <div class="container">
                <div class="row text-center">

                    <div class="header__navbar-logo col-xxl-2 col-xl-2 col-md-2 col-sm-4 col-xs-4">
                        <img src="img/header/logo.png" alt="AudioMaster">
                    </div>
                    <div class="header__navbar-catalogue col-xxl-2 col-xl-2 col-md-2 col-sm-3 col">
                        <button class="catalogue-button common-yellow-button">
                            <img src="img/header/catalogue.png" alt="">
                            <span>Каталог</span>
                        </button>

                    </div>
                    <div class="header__navbar-search-form col-xxl-3 col-xl-3 col-md-3 col-sm-9 col">
                        <label>
                            <input type="text">
                            <button class="input-search-button"><img src="img/header/search.png" alt=""></button>
                        </label>
                    </div>
                    <div class="header__navbar-menu col-xxl-5 col-xl-5 col-md-5 col-sm-8 col">
                        <button class="navbar-menu__item">
                            <img src="img/header/status.png" alt="">
                            <span>Статус заказа</span>
                        </button>
                        <button class="navbar-menu__item">
                            <img src="img/header/login.png" alt="">
                            <span>Войти</span>
                        </button>
                        <button class="navbar-menu__item">
                            <img src="img/header/comparison.png" alt="">
                            <span>Сравнение</span>
                        </button>
                        <button class="navbar-menu__item">
                            <img src="img/header/like.png" alt="">
                            <span>Избранное</span>
                        </button>
                        <button class="navbar-menu__item">
                            <img src="img/header/card.png" alt="">
                            <span>Корзина</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- ---------- HEADER-BOT-LINE !-->
        <div class="header__bot-line bg-grey">
            <div class="container">
            <div class="row text-center">
                <p class="col">автозвук</p>
                <p class="col">шумоизоляция</p>
                <p class="col">питание</p>
                <p class="col">парковочные радары</p>
                <p class="col">охранные системы</p>
            </div>
            </div>
        </div>

    </header>


    <!-- ---------- AD-SECTION ---------- !-->
    <section class="features"></section>


    <!-- ---------- CATALOGUE-SECTION ---------- !-->
    <section class="catalogue"></section>


    <!-- ---------- BENEFITS-SECTION ---------- !-->
    <section class="benefits"></section>


    <!-- ---------- OFFER-SECTION ---------- !-->
    <section class="offer"></section>


    <!-- ---------- MANUFACTURER-SECTION ---------- !-->
    <section class="manufacturer"></section>


    <!-- ---------- ABOUT-SECTION ---------- !-->
    <section class="ABOUT"></section>


    <!-- ---------- FOOTER ---------- !-->
    <footer class="footer">
        <div class="footer__top-line bg-dark"></div>
        <div class="footer__bot-line bg-grey"></div>
    </footer>


</div>

</body>
</html>
